{% extends 'base.html'%}

{% block content %}
<div class="row">
  <div class="col-lg-2 col-lg-offset-3">
    <ul class="nav nav-pills nav-stacked">
      <li class="settings" role="presentation"><a href="{{url_for('users.show', id=current_user.id)}}">General</a></li>
      <li class="settings" role="presentation"><a href="{{url_for('users.password', id=current_user.id)}}">Password</a></li>
      <li class="settings" role="presentation"><a class="active" href="{{url_for('users.collection', id=current_user.id)}}">Collection</a></li>
    </ul>
  </div>

  <div class="col-lg-4">
    <h3>Collection</h3>
      <ul class="list-group collections">
        <li class="list-group-item collection">
          {% for collection in current_user.collections %}
            <p class="collection-home-side">{{collection.name}} <a href="#"><span class="glyphicon glyphicon-remove right" aria-hidden="true"></span></a></p>
          {% endfor %}
          </li>
      </ul>
  </div>
</div>
{% endblock %}
