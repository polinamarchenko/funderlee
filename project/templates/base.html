<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Funderlee</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Subrayada" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900" rel="stylesheet">
  </head>
  <body>

    {% for message in get_flashed_messages() %}
      <div class="flash-message alert alert-{{ message['status'] }}">{{ message['text'] }}</div>
    {% endfor %}

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="{{ url_for('root') }}" class="navbar-brand">
            <img id="funderlee_logo" src="{{ url_for('static', filename='images/funderlee_logo.png') }}" alt="">
          </a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('users.signup') }}">Sign up</a></li>
            <li><a href="{{ url_for('users.login') }}">Log in</a></li>
          {% else %}
            <li><a href="{{ url_for('users.show', id=current_user.id) }}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
            <li><a href="{{ url_for('users.logout') }}">Log out</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
